<h2 mat-dialog-title>Social Link</h2>
<div mat-dialog-content>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Account</mat-label>
        <input matInput placeholder="For eg: Linkedin, Twitter" [(ngModel)]="data.account" name="account" value="" required >
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Link</mat-label>
        <input matInput placeholder="https://example.com" [(ngModel)]="data.link" name="link" value="" required>
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data" color="primary" cdkFocusInitial >Add</button>
</div>
