<h2 mat-dialog-title>Project</h2>
<div mat-dialog-content>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Project Name</mat-label>
        <input matInput placeholder="For eg: Management System" [(ngModel)]="data.name" name="name" value="" required>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Start-end Date</mat-label>
        <input matInput placeholder="jan 2021-jun 2021" [(ngModel)]="data.date" name="date" value="" required>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Associated with</mat-label>
        <input matInput placeholder="XYZ Company" [(ngModel)]="data.associated" name="associated" value="" required>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Project Description</mat-label>
        <textarea matInput [(ngModel)]="data.description" name="description" value="" required></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data" color="primary" cdkFocusInitial >Add</button>
</div>
