<div class="p-3 box-container">
    <div class="mt-2 mb-2">
        <mat-label>Declaration:</mat-label>
    </div>
    <form (ngSubmit)="updateDeclaration()">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Project Description</mat-label>
                    <textarea matInput value="" [(ngModel)]="declaration" name="declaration" required></textarea>
                </mat-form-field>        
            </div>
        </div>
        
        <div class="text-center">
            <button type="submit" mat-raised-button color="primary">Update</button>
        </div>
    </form>
</div>
